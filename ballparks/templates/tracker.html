<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Tracker - Log and share all the stadiums you have been to</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='main.js'></script>
</head>
<body>
        <div id="skin">
                <div id="wrapper">
                        <div id="title">
                                <h1>Welcome to MLB Ballpark Chasers!</h1>
                        </div>
                        <img id="MLB_logo"
                        src="https://www.wjbf.com/wp-content/uploads/sites/47/2019/05/MLB-LOGO-2019_1559173330562_89779335_ver1.0.png?w=570&h=375&crop=1&resize=1280,720"
                        alt="MLB Logo">
                        <img id="MLB_logo_2"
                        src="https://www.wjbf.com/wp-content/uploads/sites/47/2019/05/MLB-LOGO-2019_1559173330562_89779335_ver1.0.png?w=570&h=375&crop=1&resize=1280,720"
                        alt="MLB Logo">
                        <div class="navbar">
                                <a href="/home">Home</a>
                                <a href="/news">News</a>
                                <li style="float:right"><a href="/logout">Logout</a></li>
                                <div class="dropdown">
                                        <button class="dropbtn" onclick="myFunction()">Stadiums
                                                <i class="fa fa-caret-down"></i>
                                        </button>
                                        <div class="dropdown-content" id="myDropdown">
                                                <a href="/american">American League</a>
                                                <a href="/national">National League</a>
                                                <a href="/tracker">Where I've been</a>
                                                <a href="/bucket">Bucket List</a>
                                        </div>
                                </div>
                        </div>
                        <h1>this is where you log and post all the stadiums you have been to</h1>
                </div>
        </div>
</body>
</html>
