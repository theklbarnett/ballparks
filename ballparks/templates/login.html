<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Stadium Chasers - Login and Registration</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
        

        <body>



                <div class="bg">

                        <div id="login_wrapper">



                                <div class='login_form-box'>
                                        <h2>Login:</h2>
                                        <form action="login_user/" method="POST">
                                                {% csrf_token %}
                                                <input type="text" name="email" placeholder="Email"></br>
                                                <input type="password" name="password" placeholder="Password"></br>
                                                <input id="login_button" type="submit" value="Login"></br>
                                        </form>

                                </div>
                                <div class='login_form-box'>
                                        <h2>Register:</h2>
                                        <form action="create_user/" method="POST">
                                                {% csrf_token %}
                                                <input type="text" name="first_name" placeholder="First Name"></br>
                                                <input type="text" name="last_name" placeholder="Last Name"></br>
                                                <input type="text" name="email" placeholder="Email"></br>
                                                <input type="password" name="password" placeholder="Password"></br>
                                                <input type="password"
                                                        name="confirm_password" placeholder="Confirm Password"></br>
                                                <input id="register_button" type="submit" value="Register">

                                        </form>
                                        {% if messages %}
                                        <div id='errors'>
                                                {% for message in messages %}
                                                <p>- {{message}} -</p>
                                                {% endfor %}
                                        </div>
                                        {% endif %}

                                </div>
                                







                        </div>
                </div>
        </body>
</body>

</html>
